services:
  - type: web
    name: bot-hyperliquid
    env: python
    plan: starter
    branch: main                 # Aseg√∫rate de que sea la rama correcta
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_hyperliquid.py
    autoDeploy: true
    envVars:
      - key: TOKEN
        sync: false              # O usa `value: tu_token_aqui` si lo defines directamente
    healthCheckPath: /
    ports:
      - port: 8080
